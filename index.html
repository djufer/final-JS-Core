<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="timer">
            <span class="minutes">01</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div class="buttons-block">
            <button class="start">start</button>
            <button class="check" disabled>check</button>
            <button class="new-game">new game</button>
        </div>
        <div class="puzzles-container">
            <div class="puzzle left">
                <div class="piece">
                    <div class="item"></div>
                </div>
                <div class="piece">
                    <div class="item"></div>
                </div>
                <div class="piece">
                    <div class="item"></div>
                </div>
                <div class="piece">
                    <div class="item"></div>
                </div>
                <div class="piece">
                    <div class="item"></div>
                </div>
                <div class="piece">
                    <div class="item"></div>
                </div>
                <div class="piece">
                    <div class="item"></div>
                </div>
                <div class="piece">
                    <div class="item"></div>
                </div>
                <div class="piece">
                    <div class="item"></div>
                </div>
                <div class="piece">
                    <div class="item"></div>
                </div>
                <div class="piece">
                    <div class="item"></div>
                </div>
                <div class="piece">
                    <div class="item"></div>
                </div>
                <div class="piece">
                    <div class="item"></div>
                </div>
                <div class="piece">
                    <div class="item"></div>
                </div>
                <div class="piece">
                    <div class="item"></div>
                </div>
                <div class="piece">
                    <div class="item"></div>
                </div>
            </div>
            <div class="puzzle right">
                <div class="piece ready"></div>
                <div class="piece ready"></div>
                <div class="piece ready"></div>
                <div class="piece ready"></div>
                <div class="piece ready"></div>
                <div class="piece ready"></div>
                <div class="piece ready"></div>
                <div class="piece ready"></div>
                <div class="piece ready"></div>
                <div class="piece ready"></div>
                <div class="piece ready"></div>
                <div class="piece ready"></div>
                <div class="piece ready"></div>
                <div class="piece ready"></div>
                <div class="piece ready"></div>
                <div class="piece ready"></div>
            </div>
        </div>

        <div class="modal-container"></div>
        <div class="modal">
            <div class="modal-text">
                <span class="modal-text-message"></span>
                <span class="t minutes">01</span>
                <span class="t">:</span>
                <span class="t seconds">00</span>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn-close">Close</button>
                <button class="modal-btn-check">Check</button>
            </div>
        </div>

        <script src="./jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
